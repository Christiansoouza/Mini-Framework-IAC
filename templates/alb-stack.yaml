AWSTemplateFormatVersion: "2010-09-09"
Description: ALB p√∫blico para Metabase (ECS)

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id

  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>

Resources:

  ## üîê Security Group do ALB
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Acesso HTTP ao ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ## üåê Load Balancer
  MetabaseALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: metabase-alb
      Scheme: internet-facing
      Type: application
      Subnets: !Ref PublicSubnets
      SecurityGroups:
        - !Ref ALBSecurityGroup

  ## üéØ Target Group (ECS)
  MetabaseTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: metabase-tg
      VpcId: !Ref VpcId
      Port: 3000
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /api/health
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  ## üîÅ Listener HTTP
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref MetabaseALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MetabaseTargetGroup

Outputs:
  ALBDNS:
    Description: DNS p√∫blico do ALB
    Value: !GetAtt MetabaseALB.DNSName

  TargetGroupArn:
    Description: Target Group para usar no ECS Service
    Value: !Ref MetabaseTargetGroup

  ALBSecurityGroupId:
    Value: !Ref ALBSecurityGroup
