AWSTemplateFormatVersion: "2010-09-09"
Description: Security Group do Application Load Balancer (Metabase)

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC onde o ALB ser√° criado

  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - prod
      - hml
    Description: Ambiente da stack

Resources:

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: >
        Security Group do ALB.
        Recebe trafego HTTP/HTTPS da internet
        e encaminha para o ECS.
      VpcId: !Ref VpcId

      # üîΩ ENTRADA ‚Äî Internet ‚Üí ALB
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Permite tr√°fego HTTP da internet

        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Permite tr√°fego HTTPS da internet

      # üîº SA√çDA ‚Äî ALB ‚Üí VPC
      # (quem controla o acesso √© o SG do ECS)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: >
            Permite que o ALB encaminhe
            tr√°fego para os targets (ECS)

      Tags:
        - Key: Project
          Value: Metabase
        - Key: Component
          Value: ALB
        - Key: Environment
          Value: !Ref Environment

Outputs:

  ALBSecurityGroupId:
    Description: Security Group do ALB
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub Metabase-ALB-SG-${Environment}
