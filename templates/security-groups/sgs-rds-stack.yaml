AWSTemplateFormatVersion: "2010-09-09"
Parameters:

  ProjectName:
    Type: String
    Default: Metabase
    Description: Nome do projeto

  VpcId:
    Type: AWS::EC2::VPC::Id

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  Environment:
    Type: String
    Default: prod
    
Resources:
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group do RDS PostgreSQL. Aceita conexoes apenas do ECS.
      VpcId: !Ref VpcId

      # ENTRADA quem pode falar com o banco
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
          Description: Permite conexao Postgres somente vinda do ECS Metabase

      # SAIDA respostas do banco
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Permite que o RDS responda as conexoes iniciadas
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: Dominitax
        - Key: Application
          Value: metabase
        - Key: Component
          Value: sgs-rds
       
Outputs:
  RDSSecurityGroupId:
    Value: !Ref RDSSecurityGroup